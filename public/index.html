<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhiteBoard App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body onload="init();" style="text-align: center;">
    <header style="text-align:center; background-color: black; padding: 10px; color: white;">
        <text style="font-size:40px"> Whiteboard online</text>
    </header>
    <div>
        <div style="text-align:center; display: inline-block;">
            <canvas id = "canvas" width="800" height="600" style="margin: 20px; border: 5px solid black"> </canvas>
            <script src="./script.js"></script>
        </div>

        <div style="margin: auto; text-align:center; width: 500px; display: inline-block;">
            <text> Выберите цвет кисти: </text> <br />
            <input type="color" id="color">
            <br />

            <text> Выберите размер кисти: </text><br />
            <input type="range" class="form-range" min="5" max="25" step="1" value="5" id="width">
        </div>
    </div>

    <text> whiteboard v7 </text>
</body>
</html>
